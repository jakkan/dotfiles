import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 9.0

key_bindings:
- { key: Space, mods: Shift|Control, action: ReceiveChar } # Tmux offers overlaping functionality
