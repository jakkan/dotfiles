import:
  - ~/.config/alacritty/catppuccin/catppuccin-mocha.yml

scrolling:
  # Specifying '0' will disable scrolling.
  history: 10000

font:
  normal:
    family: "Hack Nerd Font"
    style: Regular
  bold:
    family: "Hack Nerd Font"
    style: Bold
  italic:
    family: "Hack Nerd Font"
    style: Italic
  bold_italic:
    family: "Hack Nerd Font"
    style: Bold Italic
  size: 9.0

